<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height:100%;
        }

        body {
            background-color: #fff;
        }
        .part:hover {
            background-color: #777;
            color: #fff;
            cursor: pointer;
        }
        .part_sub:hover {
            background-color:#777;
            color:#fff;
            border-radius: 5px;
        }        

        .part_menu>a {
            color: #000;
        }
        .part_sub_menu>a {
            color: #000;
        }
    </style>
</head>
<body>
    <div onclick="alert(this.offsetHeight);" style="width:100%; background-color: gray; color:#fff; padding: 9px;">
        <span style="display: inline-block; width: 99%; vertical-align: middle; text-align: center;">
            <span style="display: inline-block; height: 100%;"vertical-align: middle;></span>
            <span style="display: inline-block; border: 1px solid #777; vertical-align: middle; padding: 5px; padding-top: 10px;padding-bottom: 10px; border-radius:100%; border-color: #fff; ">정감</span>
            <span style="display: inline-block; border: 0px solid #999;vertical-align: middle; font-size:1.2rem; font-weight: bold;"> 조달 구매 시스템</span>
        </span>
    </div>

    <div style="border:1px solid #999; height:calc(100% - 100px); vertical-align: middle;">
        <div style="display:inline-block; width:0%; height:100%; vertical-align: middle;"></div>
        <div style="display:inline-block; width:98%; vertical-align: middle;">
            <h5 style="text-align: center; color: #333; margin-top:0;">정감에 오신걸 환영합니다</h5>
            <h1 style="text-align: center; margin-top: 10px;">조달 구매 시스템</h1>
            
            <div style="margin-top: 50px;">
                <fieldset style="border-radius: 10px; width:25%; min-width:340px; margin: 0 auto;">
                    <legend style="text-align: center;">로그인</legend>
                    <form style="padding: 20px;" action="메인.html">
                        <table style="margin: 0 auto;">
                            <tr>
                                <td style="text-align: right;">아이디</td>
                                <td><input type="text" size="10"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">비번</td>
                                <td><input type="text" size="10"></td>
                            </tr>                    
                            <tr>
                                <td colspan="2" style="text-align: right; padding-top: 10px;">
                                    <span><a onclick="alert('회원가입 폼을 포함한 모든 팝업창은 모달창으로 띄울 예정입니다.');" style="text-decoration: underline;">회원가입</a></span>
                                    <span style="margin-left: 35px;"><input type="submit" value="로그인" style="cursor: pointer;"></span>
                                </td>
                            </tr>                                        
                        </table>
                    </form>
                </fieldset>
            </div>
        </div>

    </div>



    <div onclick="alert(this.offsetHeight);" style="position: fixed; bottom:0; width:100%; background-color: #999; color:#fff; padding-top: 5px; padding-bottom: 13px;">
        <span style="display: inline-block; width: 99%; vertical-align: middle; text-align: center; font-size: 0.8rem;">ⓒ 정감 조달 구매 시스템</span>
    </div>

</body>
</html>
