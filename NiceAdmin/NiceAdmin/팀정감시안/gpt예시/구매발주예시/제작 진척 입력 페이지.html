<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제작 진척 입력</title>
</head>
<body>
    <h1>제작 진척 입력</h1>
    <form action="/save_production_progress" method="post">
        <label for="project_name">프로젝트 명:</label>
        <input type="text" id="project_name" name="project_name" value="예시 프로젝트" required><br><br>
        
        <label for="total_stages">총 단계 수:</label>
        <input type="number" id="total_stages" name="total_stages" value="10" required><br><br>
        
        <label for="completed_stages">완료된 단계 수:</label>
        <input type="number" id="completed_stages" name="completed_stages" value="6" required><br><br>
        
        <label for="progress">진척도 (%):</label>
        <input type="text" id="progress" name="progress" value="60%" disabled><br><br>
        
        <button type="submit">저장</button>
    </form>
    <script>
        // 진척도 자동 계산 스크립트
        const totalStages = document.getElementById('total_stages');
        const completedStages = document.getElementById('completed_stages');
        const progress = document.getElementById('progress');
        
        function calculateProgress() {
            const total = parseInt(totalStages.value);
            const completed = parseInt(completedStages.value);
            const progressPercentage = (completed / total) * 100;
            progress.value = progressPercentage.toFixed(2) + '%';
        }
        
        totalStages.addEventListener('input', calculateProgress);
        completedStages.addEventListener('input', calculateProgress);
    </script>
</body>
</html>
