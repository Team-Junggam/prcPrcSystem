<!DOCTYPE html>
<html>
<head>
    <title>자재 불출</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th,
        .table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
        }
        .table button {
            padding: 5px 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>자재 불출</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>불출 품목</th>
                    <th>불출 수량</th>
                    <th>불출 목적</th>
                    <th>상태</th>
                    <th>처리</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>품목 A</td>
                    <td>100</td>
                    <td>생산</td>
                    <td>대기 중</td>
                    <td><button>처리</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
