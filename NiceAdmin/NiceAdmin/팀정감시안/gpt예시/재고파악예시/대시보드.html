<!DOCTYPE html>
<html>
<head>
    <title>대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>대시보드</h1>
    </div>
    <div class="container">
        <div class="card">
            <h3>현재 재고 상태</h3>
            <p>재고 수량: 1000</p>
            <p>입고 예정: 200</p>
        </div>
        <div class="card">
            <h3>최근 출고/입고 내역</h3>
            <p>출고: 500 (2024-07-19)</p>
            <p>입고: 300 (2024-07-18)</p>
        </div>
        <div class="card">
            <h3>알림 및 공지사항</h3>
            <p>재고 조정 작업 예정 (2024-07-25)</p>
        </div>
    </div>
</body>
</html>
