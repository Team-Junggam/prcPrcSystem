<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        body {
            padding-bottom: 50px;
        }        
        body {
            /*background-color: #efefef;*/
        }
        .part:hover {
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width:100%; background-color: gray; color:#fff; padding: 9px;">
        <span style="display: inline-block; width: 99%; vertical-align: middle; text-align: center;">
            <span style="display: inline-block; height: 100%;"vertical-align: middle;></span>
            <span style="display: inline-block; border: 1px solid #777; vertical-align: middle; padding: 5px; padding-top: 10px;padding-bottom: 10px; border-radius:100%; border-color: #fff; ">정감</span>
            <span style="display: inline-block; border: 0px solid #999;vertical-align: middle; font-size:1.2rem; font-weight: bold;"> 조달 구매 시스템</span>
        </span>
    </div>

    <fieldset style="border-radius: 10px; width: 35%; min-width: 340px; margin: 0 auto; margin-top: 100px; margin-bottom: 100px;">
        <legend style="text-align: center;">조달 구매 시스템</legend>

        <div style="margin-top: 60px;">
            <div style="display: inline-block; width: 98%; text-align: center;">
                <span style="display: inline-block; "><u>회원관리</u></span>
                <span style="display: inline-block; margin-left: 15px;"><u>거래처관리</u></span>
                <span style="display: inline-block; margin-left: 15px;"><u>BOM관리</u></span>
            </div>
        </div>

        <div style="margin-top: 60px;">
            <div style="display: inline-block; width: 98%; text-align: center;">
                <div>
                <span class="part" style="display: inline-block; border:1px solid gray; border-radius: 50%; padding: 10px; padding-top:30px; padding-bottom: 30px;">발주관리</span>
                <span class="part" style="display: inline-block; border:1px solid gray; border-radius: 50%; padding: 10px; padding-top:30px; padding-bottom: 30px; margin-left: 40px;">구매관리</span>
                </div>
                <div style="margin-top: 25px;">
                <span class="part" style="display: inline-block; border:1px solid gray; border-radius: 50%; padding: 10px; padding-top:30px; padding-bottom: 30px;">입고관리</span>
                <span class="part" style="display: inline-block; border:1px solid gray; border-radius: 50%; padding: 10px; padding-top:30px; padding-bottom: 30px; margin-left: 40px;">출고관리</span>
                </div>
            </div>
        </div>

        <div style="margin-top: 60px; margin-bottom: 60px;">
            <div style="display: inline-block; width: 98%; text-align: center;">
                <span style="display: inline-block; "><u>조달계획현황</u></span>
                <span style="display: inline-block; margin-left: 15px;"><u>납기일정현황</u></span>
                <span style="display: inline-block; margin-left: 15px;"><u>재고현황</u></span>
            </div>
        </div>

    </fieldset>


    <div style="position: fixed; bottom:0; width:100%; background-color: #999; color:#fff; padding-top: 5px; padding-bottom: 13px;">
        <span style="display: inline-block; width: 99%; vertical-align: middle; text-align: center; font-size: 0.8rem;">ⓒ 정감 조달 구매 시스템</span>
    </div>
</body>
</html>
