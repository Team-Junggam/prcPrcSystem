<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>물품 수령</title>
</head>
<body>
    <h1>물품 수령</h1>
    <form action="/receive_goods" method="post">
        <label for="order_number">발주서 번호:</label>
        <input type="text" id="order_number" name="order_number" value="PO123456" required><br><br>
        <label for="supplier">협력 업체:</label>
        <input type="text" id="supplier" name="supplier" value="ABC 협력사" required><br><br>
        <label for="item_details">수령 품목 상세:</label>
        <textarea id="item_details" name="item_details" required>예시 품목 - 100개</textarea><br><br>
        <label for="quantity_received">수령 수량:</label>
        <input type="number" id="quantity_received" name="quantity_received" value="100" required><br><br>
        <label for="condition">상태:</label>
        <input type="text" id="condition" name="condition" value="양호" required><br><br>
        <button type="submit">수령 확인</button>
    </form>
</body>
</html>
