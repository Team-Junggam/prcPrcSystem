<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정관리 웹프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #calendar-container, #weekly-container {
            margin: 20px;
        }

        #calendar-header, #weekly-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #calendar, #weekly-calendar {
            display: grid;
            gap: 5px;
        }

        #calendar {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 100px);
        }

        #weekly-calendar {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 200px;
        }

        .day, .week-day {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }

        .event {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            padding: 5px;
            color: white;
            border-radius: 3px;
        }

        .event-type-1 {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month">이전 달</button>
            <h2 id="current-month">2024년 7월</h2>
            <button id="next-month">다음 달</button>
        </div>
        <div id="calendar">
            <!-- 달력 생성 -->
        </div>
    </div>
    <div id="weekly-container">
        <div id="weekly-header">
            <button id="prev-week">이전 주</button>
            <h2 id="current-week">2024년 7월 21일 - 2024년 7월 27일</h2>
            <button id="next-week">다음 주</button>
        </div>
        <div id="weekly-calendar">
            <!-- 주간 달력 생성 -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const monthNames = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
            let currentDate = new Date();

            function renderCalendar() {
                const calendar = document.getElementById("calendar");
                calendar.innerHTML = "";
                const currentMonth = currentDate.getMonth();
                const currentYear = currentDate.getFullYear();
                document.getElementById("current-month").innerText = `${currentYear}년 ${monthNames[currentMonth]}`;

                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) {
                    calendar.innerHTML += '<div class="day"></div>';
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    calendar.innerHTML += `<div class="day">${i}</div>`;
                }
            }

            function renderWeeklyCalendar() {
                const weeklyCalendar = document.getElementById("weekly-calendar");
                weeklyCalendar.innerHTML = "";
                const startOfWeek = currentDate.getDate() - currentDate.getDay();
                const currentMonth = currentDate.getMonth();
                const currentYear = currentDate.getFullYear();
                document.getElementById("current-week").innerText = 
                    `${currentYear}년 ${monthNames[currentMonth]} ${startOfWeek}일 - ${startOfWeek + 6}일`;

                for (let i = 0; i < 7; i++) {
                    weeklyCalendar.innerHTML += `<div class="week-day">${startOfWeek + i}</div>`;
                }
            }

            function init() {
                renderCalendar();
                renderWeeklyCalendar();

                document.getElementById("prev-month").addEventListener("click", function () {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    renderCalendar();
                });

                document.getElementById("next-month").addEventListener("click", function () {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    renderCalendar();
                });

                document.getElementById("prev-week").addEventListener("click", function () {
                    currentDate.setDate(currentDate.getDate() - 7);
                    renderWeeklyCalendar();
                });

                document.getElementById("next-week").addEventListener("click", function () {
                    currentDate.setDate(currentDate.getDate() + 7);
                    renderWeeklyCalendar();
                });
            }

            init();
        });
    </script>
</body>
</html>
