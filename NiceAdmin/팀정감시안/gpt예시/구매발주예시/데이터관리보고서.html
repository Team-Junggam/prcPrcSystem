<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터 관리 및 보고서</title>
</head>
<body>
    <h1>데이터 관리 및 보고서</h1>
    <p>구매 발주 내역:</p>
    <table border="1">
        <thead>
            <tr>
                <th>발주서 번호</th>
                <th>협력 업체</th>
                <th>품목 상세</th>
                <th>납기일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PO123456</td>
                <td>ABC 협력사</td>
                <td>예시 품목 - 100개</td>
                <td>2024-08-10</td>
            </tr>
        </tbody>
    </table>
    <p>검사 결과 내역:</p>
    <table border="1">
        <thead>
            <tr>
                <th>검사 항목</th>
                <th>결과</th>
                <th>검사 일자</th>
                <th>검사자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>예시 품목</td>
                <td>합격</td>
                <td>2024-07-20</td>
                <td>홍길동</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
