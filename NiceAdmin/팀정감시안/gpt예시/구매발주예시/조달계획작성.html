<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조달 계획 작성</title>
</head>
<body>
    <h1>조달 계획 작성</h1>
    <form action="/save_procurement_plan" method="post">
        <label for="item">품목:</label>
        <input type="text" id="item" name="item" value="예시 품목" required><br><br>
        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" value="100" required><br><br>
        <label for="due_date">납기일:</label>
        <input type="date" id="due_date" name="due_date" value="2024-08-01" required><br><br>
        <button type="submit">저장 및 제출</button>
    </form>
</body>
</html>
